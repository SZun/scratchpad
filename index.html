<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Look Alive</title>
    <!-- Skranji Font -->
    <link href="https://fonts.googleapis.com/css?family=Skranji" rel="stylesheet">
    <!-- Bootstrap 3 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <!-- MyCSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Animate.CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Ajax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Moment -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
    <!-- My JS -->
    <script src="assets/javascript/app.js"></script>
</head>

<body>

    <div id="start">

        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-4"></div>
                <div class="col-sm-4">
                    <button type="button" id="beginBtn" class="">Look Alive</button>
                </div>
                <div class="col-sm-4"></div>
            </div>
        </div>

    </div>


    <div id="content">

        <div class="container-fluid">
            <div class="row text-center">
                <div class="col-sm-4">
                    <img src="assets/images/owl.png" class="owls animated fadeInUpBig" alt="Drake Owl">
                </div>
                <div class="col-sm-4">
                    <img src="assets/images/drake.jpg" id="profileImg" class="animated flip" alt="Me">

                    <video class="animated lightSpeedIn vid" autoplay>
                            <source src="assets/videos/Look_Alive.mp4" type="video/mp4">
                          </video>
                          
                    <img src="assets/images/cross.png" class="animated wobble cross" alt="cross">
                </div>
                <div class="col-sm-4">
                    <img src="assets/images/owl2.png" class="owls animated fadeInUpBig rightOwl" alt="Drake Owl">
                </div>
            </div>
        </div>

    </div>



</body>

</html>
